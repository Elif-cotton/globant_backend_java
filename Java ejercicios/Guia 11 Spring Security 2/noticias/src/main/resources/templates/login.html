<!DOCTYPE html>
<html lang="es" lang="es"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
    </head>
    <body>
        <div
                th:if="${error != null}"
                class="card text-white bg-danger mb-3 mensajeError"
        >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div
                th:if="${exito != null}"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
        >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <form th:action="@{/logincheck}" method="POST">
            <div>
                <input
                        type="email"
                        name="email"
                        placeholder="email"
                        th:value="${email}"
                />
            </div>
            <div>
                <input
                        type="password"
                        name="password"
                        placeholder="contraseÃ±a"
                        th:value="${password}"
                />
            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
