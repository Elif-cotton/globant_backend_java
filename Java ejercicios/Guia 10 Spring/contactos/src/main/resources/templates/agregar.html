<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Agregar')}">

    </head>
    <body>
        <!--div del menú de navegación-->
        <div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>


        <!--div del titulo-->
        <div class="container">
            <div class="container text-center" style="margin:30px">
                <h3>Agregar contacto</h3>
            </div>

            <!--div del formulario-->
            <div class="container">
                <form action="/agregar" modelAttribute="contactoForma" method="post"> <!--enviar info a la BD desde el formulario-->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required="true">
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" name="celular">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <span id="email-error" style="color: red;"></span>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
                        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
                    </div>

                </form>
            </div>
        </div>

        <!--div del pie de página-->
        <div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/> <!--incluir la ruta del fragmento a agregar-->

        <!-- Incluye el archivo JavaScript -->
        <script src="/agregar.js"></script>

    </body>
</html>
