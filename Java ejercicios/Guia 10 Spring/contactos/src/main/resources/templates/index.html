<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">

    </head>
    <body>
        <!--div del menú de navegación-->
        <div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>


        <!--div para desplegar la tabla-->
        <div class="container">
            <div class="container text-center" style="margin:30px">
                <h3>Sistema de contactos</h3>
            </div>
            <div class="container">
                <table class="table table-striped table-hover align-middle table-bordered">
                    <thead class="table-dark text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contacto: ${contactos}"> <!--iterar los reglones-->
                            <th th:text="${contacto.idContacto}" scope="row"></th> <!--acceder valores de BD-->
                            <td th:text="${contacto.nombre}"></td>
                            <td th:text="${contacto.celular}"></td>
                            <td th:text="${contacto.email}"></td>
                            <td class="text-center">
                                <div class="container">
                                    <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                                       class="btn btn-warning btn-sm me-3">Editar</a>
                                    <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}"
                                       class="btn btn-danger btn-sm">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!--div del pie de página-->
        <div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/> <!--incluir la ruta del fragmento a agregar-->
    </body>
</html>
