<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
      
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
           
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
       <link rel="stylesheet" href="/libro_form.css">
           
       <title>Registro de Libros</title>
    </head>
    <body>
       <header>
            <div class="container">
                <h2>Carga el libro aquí!</h2>
            </div>
        </header>
        
        
        
        <div class="container">
            <form action="/libro/registro" method="POST">
              
                
                 <!-- Mensaje de error -->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error </h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                
                 <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                 
                 
                <!-- Inicio campos formulario -->
                <div class="form-group">
                   
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN del Libro">
                </div>
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título del Libro" >
                </div>
                <div class="form-group">
                    
                    <input type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="Ejemplares" >
                </div>
                
                
               <!-- desplegable autor -->
                <div class="form-group my-3">
                    <select name="idAutor">    <!-- llega del controlador, nombre con que viaja -->
                        <option>Seleccionar Autor</option>
                        
                        <option th:each="autor : ${autores}"    
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />                              <!-- Mostrar las opciones de BD,iterar -->
                    </select>
                </div>
               
                <!-- desplegable de editorial -->
                <div class="form-group my-3">
                    <select name="idEditorial">  
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>
                
 
                
                <button type="submit" class="btn btn-primary">Subir</button>  
            </form>
        </div>
    </body>
</html>
