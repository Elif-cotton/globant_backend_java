<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="/libro_form.css">
    </head>
    <body>
       <header>
            <div class="container">
                <h2>Carga el libro aquí!</h2>
            </div>
        </header>
        
        
        <div class="container">
            <form action="/libro/registro" method="POST">
                <div class="form-group">
                   
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN del Libro" required>
                </div>
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título del Libro" required>
                </div>
                <div class="form-group">
                    
                    <input type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="Ejemplares" required>
                </div>
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="idAutor" name="idAutor" placeholder="ID del Autor" required>
                </div>
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="idEditorial" name="idEditorial" placeholder="ID de la Editorial" required>
                </div>

                
                <button type="submit" class="btn btn-primary"> Subir </button>  
            </form>
        </div>
    </body>
</html>
