<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
   
    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/autor_form.css">
        
        <title>Registro de Autores</title>
        
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Carga el Autor aqu√≠!</h2>
            </div>
        </header>
        

        <div class="container">
            <form action="/autor/registro" method="POST">
                <div class="form-group">
                    <input type="text" class="form-group" name="nombre" placeholder="Nombre del Autor"> 
                </div> 
                
                <button type="submit" class="btn btn-primary"> Subir </button>  
            </form>
        </div>
        
        
          <!-- Mensaje de error -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
                
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </body>
</html>
